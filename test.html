<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #wrap {
            width: 600px;
            background-color: #e2e2e2;
            margin: 60px auto;
            padding: 20px;
            position: relative;
        }
        #log {
            background-color: #ffffff;
            padding: 10px;
            font-size: 13px;
        }
        #btn {
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <p>Event 'trplclick' triggers only when all three clicks fires with equal interval.</p>
    <button id="btn">Tripleclick me</button>

    <h3>Event log:</h3>
    <div id="log"></div>
</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="dist/jquery.trplclick.min.js"></script>
<script>
    $(function() {
        $('#btn').on('click', function () {
            log('click triggered');
        });

        $('#btn').on('dblclick', function () {
            log('dblclick triggered');
        });

        $('#btn').on('trplclick',  function () {
            log('>> regular trplclick triggered');
        });

        $('#btn').on('trplclick', {
            "maxClickInterval": 2000,
            "minClickInterval": 500
        }, function () {
            log('>> long trplclick triggered');
        });

        function log(msg) {
            $('<div/>').text(msg).appendTo('#log');
        }
    });
</script>
</body>
</html>
